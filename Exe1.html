<!DOCTYPE html>
<html>
<head>
	<title>Exe1</title>
</head>
<body>
	<h1><center>Form Example</center></h1>
	<table border="1" style="margin: 0 auto 0">
		<tr>
			<td>First Name *</td>
			<td><input type="text" name="" /></td>
		</tr>
		<tr>
			<td>Last Name *</td>
			<td><input type="text" name="" /></td>
		</tr>
		<tr>
			<td>Password *</td>
			<td><input type="password" name="" /></td>
		</tr>
		<tr>
			<td>Confirm Password *</td>
			<td><input type="password" name="" /></td>
		</tr>
		<tr>
			<td>Enter Your Hobbies *</td>
			<td>
				<select>
					<option selected>Travelling</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Notified By Email : </td>
			<td>
				<input type="checkbox" name="" checked />
			</td>
		</tr>
		<tr>
			<td>Gender *</td>
			<td>
				<input type="radio" name="gender" checked />&nbsp;Male
				<br/>
				<input type="radio" name="gender" />&nbsp;Female
			</td>
		</tr>
		<tr>
			<td>Address *<br/>
				(Please fill your address in: "no, street, state, city")
			</td>
			<td>
				<textarea rows="4">
				</textarea>
			</td>
		</tr>
		<tr>
			<td><input type="submit" name="" value="Submit Form"></td>
			<td><input type="reset" name="" value="Clear Form"></td>
		</tr>
	</table>
</body>
</html>
